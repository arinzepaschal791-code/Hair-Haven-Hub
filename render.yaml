services:
  - type: web
    name: norahairline-ecommerce
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      apt-get update && apt-get install -y python3-pil 2>/dev/null || echo "System Pillow installed"
      pip install -r requirements.txt
      python -c "
      print('✅ Dependencies installed')
      import sys
      print(f'Python version: {sys.version}')
      try:
          import PIL
          print(f'✅ Pillow version: {PIL.__version__}')
      except ImportError as e:
          print(f'⚠️ Pillow error: {e}')
      "
    startCommand: gunicorn main:app
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@norahairline.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: DEBUG
        value: false
      - key: FLASK_DEBUG
        value: false
      - key: WTF_CSRF_ENABLED
        value: true
      - key: SESSION_COOKIE_SECURE
        value: true
      - key: SESSION_COOKIE_SAMESITE
        value: 'Lax'
      - key: PERMANENT_SESSION_LIFETIME
        value: 86400
      - key: SQLALCHEMY_TRACK_MODIFICATIONS
        value: false
      - key: MAX_CONTENT_LENGTH
        value: 16777216
