services:
  - type: web
    name: norahairline-ecommerce
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install setuptools==59.6.0 wheel==0.37.1
      pip install -r requirements.txt
    startCommand: gunicorn main:app
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@norahairline.com
      - key: ADMIN_PASSWORD
        value: admin123
      - key: DEBUG
        value: false
      - key: FLASK_DEBUG
        value: false
      - key: WTF_CSRF_ENABLED
        value: true
      - key: SESSION_COOKIE_SECURE
        value: true
      - key: SESSION_COOKIE_SAMESITE
        value: 'Lax'
      - key: PERMANENT_SESSION_LIFETIME
        value: 86400
      - key: SQLALCHEMY_TRACK_MODIFICATIONS
        value: false
      - key: MAX_CONTENT_LENGTH
        value: 16777216
