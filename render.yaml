services:
  - type: web
    name: norahairline-ecommerce
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      echo "ðŸš€ Starting build process..."
      echo "âœ… Installing dependencies"
      pip install --upgrade pip
      pip install setuptools==65.5.0 wheel==0.38.4 six==1.16.0
      pip install -r requirements.txt
      echo "âœ… Build completed successfully!"
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile -
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: DEBUG
        value: false
      - key: WTF_CSRF_ENABLED
        value: true
      - key: SESSION_COOKIE_SECURE
        value: true
      - key: SESSION_COOKIE_HTTPONLY
        value: true
      - key: SESSION_COOKIE_SAMESITE
        value: Lax
      - key: PERMANENT_SESSION_LIFETIME
        value: 86400
      - key: SQLALCHEMY_TRACK_MODIFICATIONS
        value: false
      - key: MAX_CONTENT_LENGTH
        value: 16777216
    disk:
      name: uploads
      mountPath: /opt/render/project/src/static/uploads
      sizeGB: 1
    databases:
      - name: norahairline-db
        databaseName: norahairline
        user: norahairline_user
        plan: free
        postgresMajorVersion: 15
