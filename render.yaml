services:
  - type: web
    name: norahairline
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y libpq-dev gcc
      pip install --upgrade pip setuptools wheel
      pip install psycopg2-binary --no-binary psycopg2-binary
      pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///norahairline.db  # Use SQLite first, change later
    plan: free
