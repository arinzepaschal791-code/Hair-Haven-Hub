services:
  - type: web
    name: norahairline
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18  # Use 3.9.x for better compatibility
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@example.com  # CHANGE THIS
      - key: ADMIN_PASSWORD
        value: AdminSecurePass123!  # CHANGE THIS
    plan: free
