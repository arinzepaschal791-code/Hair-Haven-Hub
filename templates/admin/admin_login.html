<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NoraHairLine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 40px 30px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group label i {
            color: #6a11cb;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-with-icon input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .setup-info {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #6a11cb;
        }
        
        .setup-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .setup-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .credentials {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #e1e1e1;
        }
        
        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .credential-item:last-child {
            margin-bottom: 0;
        }
        
        .credential-label {
            font-weight: 500;
            color: #555;
        }
        
        .credential-value {
            font-family: monospace;
            background: #f1f1f1;
            padding: 3px 8px;
            border-radius: 4px;
            color: #333;
        }
        
        .setup-link {
            display: inline-block;
            margin-top: 15px;
            color: #2575fc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .setup-link:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .home-link a {
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .home-link a:hover {
            color: #6a11cb;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 40px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-crown"></i>
                </div>
                <h1>NoraHairLine</h1>
                <p>Premium Hair & Beauty Admin</p>
            </div>
            
            <div class="login-body">
                <!-- Error Message Display -->
                <div id="errorAlert" class="alert alert-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>
                
                <!-- Success Message Display -->
                <div id="successAlert" class="alert alert-success" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span id="successMessage"></span>
                </div>
                
                <form id="loginForm" method="POST" action="/login">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Enter your username" 
                                required
                                value="admin"
                                autocomplete="username"
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-key"></i> Password
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password" 
                                required
                                value="nora123"
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                    </button>
                </form>
                
                <div class="setup-info">
                    <h3><i class="fas fa-info-circle"></i> First Time Setup?</h3>
                    <p>If you haven't created an admin account yet, click the button below:</p>
                    
                    <div class="credentials">
                        <div class="credential-item">
                            <span class="credential-label">Username:</span>
                            <span class="credential-value">admin</span>
                        </div>
                        <div class="credential-item">
                            <span class="credential-label">Password:</span>
                            <span class="credential-value">nora123</span>
                        </div>
                    </div>
                    
                    <a href="/setup-admin" class="setup-link" id="setupLink">
                        <i class="fas fa-user-plus"></i> Create Admin Account
                    </a>
                </div>
                
                <div class="home-link">
                    <a href="/">
                        <i class="fas fa-home"></i> Back to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Check URL for error messages
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const success = urlParams.get('success');
            
            if (error) {
                showError(error);
            }
            
            if (success) {
                showSuccess(success);
            }
            
            // Auto-focus username field
            document.getElementById('username').focus();
            
            // Check if admin exists
            checkAdminStatus();
        });
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorAlert.style.display = 'flex';
            errorAlert.style.alignItems = 'center';
            errorAlert.style.gap = '10px';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            const successMessage = document.getElementById('successMessage');
            
            successMessage.textContent = message;
            successAlert.style.display = 'flex';
            successAlert.style.alignItems = 'center';
            successAlert.style.gap = '10px';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 5000);
        }
        
        // Check if admin account exists
        async function checkAdminStatus() {
            try {
                const response = await fetch('/check-admin');
                const text = await response.text();
                
                const setupLink = document.getElementById('setupLink');
                if (text.includes('No Admin Found')) {
                    setupLink.style.display = 'inline-block';
                    showError('No admin account found. Please create one first.');
                } else {
                    setupLink.style.display = 'none';
                }
            } catch (error) {
                console.log('Admin check failed:', error);
            }
        }
        
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                showError('Please fill in both username and password');
                return false;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('.login-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;
            
            // Re-enable button after 3 seconds if submission fails
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 3000);
        });
        
        // Handle setup link click
        document.getElementById('setupLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            const setupBtn = this;
            const originalText = setupBtn.innerHTML;
            setupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            
            // Make API call to setup admin
            fetch('/setup-admin')
                .then(response => response.text())
                .then(html => {
                    // Replace entire page with response
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => {
                    setupBtn.innerHTML = originalText;
                    showError('Failed to create admin account. Please try again.');
                    console.error('Setup error:', error);
                });
        });
    </script>
</body>
</html>
