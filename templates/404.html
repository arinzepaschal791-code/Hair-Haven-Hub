<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | {{ brand_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #8b4513;
            line-height: 1;
        }
        .error-icon {
            font-size: 80px;
            color: #8b4513;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="mb-4">Page Not Found</h2>
        <p class="text-muted mb-4">
            Oops! The page you're looking for seems to have gone on vacation. 
            It might have been moved, deleted, or perhaps you entered the wrong URL.
        </p>
        
        <div class="mb-4">
            <form action="/shop" method="get" class="d-flex">
                <input type="text" name="search" class="form-control me-2" placeholder="Search products, categories...">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>
        
        <h5 class="mb-3">Popular Pages:</h5>
        <div class="d-flex justify-content-center flex-wrap gap-2">
            <a href="/" class="btn btn-outline-primary">
                <i class="fas fa-home"></i> Homepage
            </a>
            <a href="/shop" class="btn btn-outline-primary">
                <i class="fas fa-shopping-bag"></i> Shop
            </a>
            <a href="/about" class="btn btn-outline-primary">
                <i class="fas fa-info-circle"></i> About Us
            </a>
            <a href="/contact" class="btn btn-outline-primary">
                <i class="fas fa-envelope"></i> Contact
            </a>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Go Back Home
            </a>
        </div>
    </div>
</body>
</html>
