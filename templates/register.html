<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NoraHairLine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #8a6d3b;
            --primary-dark: #6b4f2b;
            --secondary: #f5f5f5;
            --dark: #333;
            --light: #fff;
            --gray: #888;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .register-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: var(--light);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .register-left {
            flex: 1;
            background: linear-gradient(rgba(138, 109, 59, 0.9), rgba(138, 109, 59, 0.9)), url('/static/images/register-bg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .register-right {
            flex: 1;
            padding: 3rem;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .logo span {
            color: var(--dark);
        }
        
        .welcome-text {
            margin-bottom: 2rem;
        }
        
        .welcome-text h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .welcome-text p {
            color: var(--gray);
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 109, 59, 0.1);
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .strength-bar {
            height: 5px;
            background: #ddd;
            border-radius: 3px;
            margin-top: 0.3rem;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: var(--transition);
        }
        
        .form-check {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-check input {
            margin-top: 0.3rem;
        }
        
        .form-check label {
            font-size: 0.9rem;
            color: var(--dark);
        }
        
        .terms-link {
            color: var(--primary);
            text-decoration: none;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: block;
            width: 100%;
            background: var(--primary);
            color: var(--light);
            padding: 0.8rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .divider {
            text-align: center;
            margin: 2rem 0;
            color: var(--gray);
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        
        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        
        .social-register {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .login-link {
            text-align: center;
            color: var(--gray);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .left-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .left-content p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .benefits {
            list-style: none;
        }
        
        .benefits li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .benefits i {
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .back-to-store {
            display: inline-block;
            margin-top: 2rem;
            color: white;
            text-decoration: none;
            opacity: 0.9;
        }
        
        .back-to-store:hover {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }
            
            .register-left, .register-right {
                padding: 2rem;
            }
            
            .register-left {
                order: 2;
            }
            
            .register-right {
                order: 1;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .register-left, .register-right {
                padding: 1.5rem;
            }
            
            .social-register {
                flex-direction: column;
            }
        }
    </style>
</head>
