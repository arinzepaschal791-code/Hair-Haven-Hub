{% extends 'base.html' %}

{% block content %}
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
    <div>
        {% if product.image_url %}
        <img src="{{ product.image_url }}" alt="{{ product.name }}" style="width: 100%;">
        {% endif %}
    </div>
    <div>
        <h1>{{ product.name }}</h1>
        <p><strong>Price: â‚¦{{ product.price }}</strong></p>
        <p>Category: {{ product.category }}</p>
        <p>{{ product.description }}</p>
        <p>In Stock: {{ product.stock }}</p>
        <a href="{{ url_for('order', product_id=product.id) }}" style="background: #28a745; color: white; padding: 1rem 2rem; text-decoration: none; display: inline-block; border-radius: 5px; margin-top: 1rem;">Order Now</a>
    </div>
</div>
{% endblock %}
