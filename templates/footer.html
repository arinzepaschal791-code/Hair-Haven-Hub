<footer style="background: #1a1a2e; color: white; padding: 40px 0; margin-top: 60px;">
    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px;">
            <div>
                <h3 style="color: #d4af37; margin-bottom: 20px;">NORA HAIR LINE</h3>
                <p>Premium 100% human hair extensions, wigs, and hair products at wholesale prices.</p>
                <div style="margin-top: 20px; display: flex; gap: 15px;">
                    <a href="{{ config.whatsapp }}" target="_blank" style="color: white; font-size: 20px;">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="{{ config.instagram_url }}" target="_blank" style="color: white; font-size: 20px;">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="mailto:{{ config.email }}" style="color: white; font-size: 20px;">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
            
            <div>
                <h4 style="color: #d4af37; margin-bottom: 20px;">Quick Links</h4>
                <ul style="list-style: none; padding: 0;">
                    <li style="margin-bottom: 10px;"><a href="/" style="color: white; text-decoration: none;">Home</a></li>
                    <li style="margin-bottom: 10px;"><a href="/shop" style="color: white; text-decoration: none;">Shop</a></li>
                    <li style="margin-bottom: 10px;"><a href="/about" style="color: white; text-decoration: none;">About</a></li>
                    <li style="margin-bottom: 10px;"><a href="/contact" style="color: white; text-decoration: none;">Contact</a></li>
                </ul>
            </div>
            
            <div>
                <h4 style="color: #d4af37; margin-bottom: 20px;">Contact Info</h4>
                <p><i class="fas fa-map-marker-alt" style="margin-right: 10px;"></i> {{ config.address }}</p>
                <p><i class="fas fa-phone" style="margin-right: 10px;"></i> {{ config.phone }}</p>
                <p><i class="fas fa-envelope" style="margin-right: 10px;"></i> {{ config.email }}</p>
            </div>
        </div>
        
        <hr style="border-color: rgba(255,255,255,0.1); margin: 30px 0;">
        
        <div style="text-align: center; color: rgba(255,255,255,0.7);">
            <p>&copy; {{ config.year }} Nora Hair Line. All rights reserved.</p>
        </div>
    </div>
</footer>
