{% extends 'base.html' %}

{% block content %}
<h1>Admin Login</h1>

<form method="POST" style="max-width: 400px;">
    <div style="margin-bottom: 1rem;">
        <label>Username:</label><br>
        <input type="text" name="username" required style="width: 100%; padding: 0.5rem;">
    </div>
    <div style="margin-bottom: 1rem;">
        <label>Password:</label><br>
        <input type="password" name="password" required style="width: 100%; padding: 0.5rem;">
    </div>
    <button type="submit" style="background: #333; color: white; padding: 0.5rem 2rem; border: none; border-radius: 5px; cursor: pointer;">Login</button>
</form>
{% endblock %}
